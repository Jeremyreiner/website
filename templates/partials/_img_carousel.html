{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="container">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="profile_pic" class="d-block w-50 rounded mx-auto" src="{% static 'images/aboutme1.jpg'%}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img id="profile_pic" class="d-block w-50 rounded mx-auto" src="{% static 'images/aboutme2.jpg'%}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img id="profile_pic" class="d-block w-50 rounded mx-auto" src="{% static 'images/aboutme6.jpg'%}" alt="Third slide">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
